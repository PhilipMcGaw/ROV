<script>
function upTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('upTime').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(upTime, 500);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>

<script>
function batteryLevel() {
    let level = 100;
  
<!-- less than 15 % -->  
  if (level > 15) {
      let battery = "fas fa-battery-empty fa-lg";
      return battery;
    }
    <!-- less than 30 % -->
   elseif (level > 30) {
      let battery = "fas fa-battery-quarter fa-lg";
      return battery;
    }
<!-- less than 65 % -->
   elseif (level > 65) {
      let battery = "fas fa-battery-half fa-lg";
      return battery;
    }
<!-- less than 90 -->
   elseif (level > 90) {
      let battery = "fas fa-battery-three-quarters fa-lg";
      return battery;
    }
<!-- else -->
   else {
      let battery = "fas fa-battery-full fa-lg";
      return battery;
    }

  document.getElementById('batteryLevel').innerHTML =  "<i class=" + battery + "></i>";
  setTimeout(batteryLevel, 10000);
}

</script>
